<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    
    <nav></nav>
    <main>
         <section id="form-user">
            <form action="">
                <label for="name" class="label-form">Nombre</label>
                <input type="text" name="name" id="name"> 

                <label for="lastname"class="label-form">Apellido</label>
                <input type="text" name="lastname" id="lastname"> 

                <label for="age">Edad</label>
                <input type="number" name="age" id="age">

                <label for="email">Correo</label>
                <input type="email" name="email" id="email">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">

                <label for="number_phone">Numero Celular</label>
                <input type="number" name="number_phone" id="number_phone">

                <label for="direction">Dirección</label>
                <input type="text" name="direction" id="direction">

                <label for="color">Color Favorito</label>
                <input type="color" name="color" id="color">

                <button type="submit"> Enviar</button>
  
            </form>
            <div class="img-container">
                <img src="https://i.pinimg.com/564x/32/b6/a6/32b6a6416a009a21a7ec8f1e70ab70d5.jpg" alt="">
            </div>
         </section>
    </main>
       
    <aside></aside>
    <footer></footer>

</body>
</html>
